<!DOCTYPE html>
<html lang="zh-TW">

<head>

    </meta>

    <title>首頁</title>
    <link rel="icon" href="/static/logo-nb.ico" />
    <link rel="stylesheet" href="/static/css/template.css">
    <!--Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--checkbox validation javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const checkbox = document.getElementById('checkbox');
        const forms = document.querySelectorAll('.needs-validation');

        function CheckboxValidation() {
            if (checkbox.checked == true) {
                checkbox.className = 'form-check-input is-valid';
            } else {
                checkbox.className = 'form-check-input is-invalid';
            }
        }
        function ResetCheckbox() {
            checkbox.checked = false;
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light top-0 pt-0 vw-100 m-0">
        <div class="container-fluid g-3 border-custom pt-0">
            <a class="gx-3 navbar-brand me-3" href="/">
                <img src="/static/logo-nb.ico" alt="" height="40" weight="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if page==" newest"%}active{% endif %}" style="white-space:pre"
                            href="/newest">關於我們</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/newest" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            學習環境
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">線下營隊</a></li>
                            <li><a class="dropdown-item" href="#">線上教育平臺</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/newest" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            加入我們
                        </a>

                            <li><a class="dropdown-item" href="#">關於我們</a></li>
                            <li><a class="dropdown-item" href="#">規章</a></li>
                            <li><a class="dropdown-item" href="#">組織架構</a></li>
                            <li><a class="dropdown-item" href="#">故事</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-outline-success {% if page==" login" or page=="register" %}active{% endif %}"
                    onclick="javascript:location.href='/login'" type="button" style="white-space:pre">  登入  </button>
            </div>
        </div>
    </nav>

    <main>
        {% block main_content %}

        <div class="container-fluid">

                <div class="col-xl-12 col-xxl-10 mb-5">

            </div>
        </div>

        <div class="container text-center">
            <div>
