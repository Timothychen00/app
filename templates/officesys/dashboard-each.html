{% extends 'base.html' %}
{% block navbar %}
{% endblock navbar %}
{% block main_content %}
<a href="{{session['from']}}" class='ms-2'><button class="btn">返回</button></a>
<div class="container-fluid mt-2">
    <div class="row justify-content-center text-center mb-5">
            <table class='table table-bordered border-3 border-dark'>
                <tr>
                    <td class='table-left text-center'>公告主旨</td>
                    <td class='px-1 blank text-start'>
                        {{result['title']}}
                    </td>
                    <td class='table-left text-center'>
                        公告起迄
                    </td>
                    <td class='px-1 text-start' style='color:#00b050;'>
                        起：{{result['time']}}</br>
                        迄：{{result['end-time']}}
                    </td>
                </tr>
                <tr style='height:400px!important'>
                    <td class='table-left text-center'>內文</td>
                    <td class='px-1 text-start' colspan="3">
                        {{result['content']}}
                    </td>
                </tr>
                <tr>
                    <td class='table-left text-center'>附件</td>
                    <td colspan="3">
                    </td>
                </tr>
                <tr>
                    <td class='table-left text-center'>公告單位</td>
                    <td colspan="3">
                    </td>
                </tr>
                <tr>
                    <td class='table-left text-center'>相關連結</td>
                    <td colspan="3" class='px-1 text-start'>
                        {{result['link']}}
                    </td>
                </tr>
            </table>

    </div>
</div>




{% endblock main_content %}
{% block footer %}
{% endblock footer %}
